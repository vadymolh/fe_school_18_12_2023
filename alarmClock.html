<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Alarm Clock</title>
</head>
<body>
    <div class="container">
        <img src="./files/clock.jpg" alt="clock">
        <h1 id="current-time">00 : 00 PM</h1>
        <div class="clock-settings">
        <div class="column">
            <select  > 
                <option value="Hours">Години</option>
                
            </select>
        </div>
        <div class="column">
            <select >
                <option value="Hours">Хвилини</option>
            </select>
        </div>
        <div class="column">
            <select > 
                <option value="AM">AM</option>
                <option value="PM">PM</option>
            </select>
        </div>
        </div>
        <button id="btn-alarm">Встановити будильник</button>
    </div>
    <script src="alarmAPP.js"></script>
</body>
</html>
