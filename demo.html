<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Flexbox Layout</title>
    <link rel="stylesheet" href="./styles/demo_layout.css" />
  </head>
  <body>
    <div class="flex-container">
      <header class="flex-item header">
        <div class="nav-item">Link1</div>
        <div class="nav-item">Link2</div>
        <div class="nav-item">Link3</div>
        <div class="nav-item push-right">Link4</div>
        <div class="nav-item">Link5</div>
      </header>
      <main>
        <aside class="flex-item aside1">Aside1</aside>
        <section class="flex-item main-section">
          Main Content
          <br />
          <div class="container">
            <form action="demo.html" method="GET">
              <ul class="wrapper">
                <li class="form-row">
                  <label for="name">Name:</label>
                  <input type="text" id="name" />
                </li>
                <li class="form-row">
                  <label for="Surname">Surname:</label>
                  <input type="text" id="Surname" />
                </li>
                <li class="form-row">
                  <label for="email">Email:</label>
                  <input type="email" id="email" />
                </li>

                <li class="form-row">
                  <button type="submit">Відправити</button>
                </li>
              </ul>
            </form>
          </div>
        </section>
        <aside class="flex-item aside2">Aside2</aside>
      </main>
      <footer class="flex-item footer">Footer</footer>
    </div>
  </body>
</html>
