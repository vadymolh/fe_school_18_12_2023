<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Modal windows</title>
  </head>
  <body>
    <header>
      <div class="container flex justify-between">
        <nav>
          <a href="./index.html">Home</a>
        </nav>
        <a href="#" class="modal" data-target="#basicForm" data-email="@">Open modal</a>
        <button class="modal" data-target="#basicForm" data-email="@">Open modal</button>
      </div>
    </header>
    <main>
      <section>
        <div class="container">
          <h1 class="green">Main tit<span class="red">le</span></h1>
          <hr class="my-rem">
        </div>
      </section>
    </main>


    <div class="modal-wrapper" id="basicForm">
      <div class="modal-window">
        <span class="close">&times;</span>
        <h2>Modal Title</h2>
        <hr>
        <form>
          <label>
            <input type="text" name="name" placeholder="Name">
          </label>
          <label>
            <input type="text" name="surname" placeholder="Surname">
          </label>
          <label>
            <input type="email" name="email" placeholder="Enter your email">
          </label>
          <label>
            <input type="tel" name="phone" placeholder="Your contact phone number">
          </label>
          <button type="submit">OK</button>
        </form>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
